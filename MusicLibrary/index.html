<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyMusicLib</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/modal.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header"></div>
    <div id="modals"></div>

    <main class="wrap" id="home">
            <section class="left_section">
                <!-- Карусель альбомів -->
                  <section class="albums">
                      <h2>Top Albums</h2>
                      <div class="carousel_wrapper">
                          <button class="carousel-btn prev">&lt;</button>
                          <div class="carousel_container">
                              <div class="carousel">
                                  <div class="albums_container">
                                      <div class="albums_cards_container" id="albumsList"></div>
                                  </div>
                              </div>
                          </div>
                          <button class="carousel-btn next">&gt;</button>
                      </div>
                  </section>
                <!-- Список виконавців -->
                  <section class="top-artists">
                      <h2>Top Artists</h2>
                      <div class="artists_container">
                          <div class="artists_cards_container" id="top-artistsList"></div>
                      </div>
                </section>
            </section>
            <section class="right_section">
                <section class="songs-container">
                    <h2>Top Tracks</h2>
                    <div class="tracks_cards_container" id="tracksList"></div>

                </section>
            </section>



    </main>

    <div id="footer"></div>

    <script src="js/loadComponents.js"></script>

    <script type="module" src="data/albumsData.js"></script>
    <script type="module" src="data/artistsData.js"></script>
    <script type="module" src="data/tracksData.js"></script>
    <script type="module" src="js/topAlbums.js"></script>
    <script src="js/carousel.js"></script>
    <script type="module" src="js/topArtist.js"></script>
    <script type="module" src="js/topTracks.js"></script>



</body>
</html>
